<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input type="number" id="inputCuadrado"> <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form action="">
            <label for="ladosTriangulo">Escribe cuanto mide los lados de tu triangulo:</label>
            <input type="number" id="ladosTriangulo"> <br>
            <label for="baseTriangulo">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="baseTriangulo"> <br>
            <label for="alturaTriangulo">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="alturaTriangulo"> <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form action="">
            <label for="radioCirculo">Escribe cuanto mide el radio de tu circulo:</label>
            <input type="number" id="radioCirculo"> <br>
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
        </form>
    </section>
    <section>
        <h2>Triángulo Isosceles</h2>
        <form action="">
            <label for="ladosTriangulo">Escribe cuanto mide un lado de tu triangulo:</label>
            <input type="number" id="lado1Isosceles"> <br>
            <label for="ladosTriangulo">Escribe cuanto mide el otro lado de tu triangulo:</label>
            <input type="number" id="lado2Isosceles"> <br>
            <label for="baseTriangulo">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="baseIsosceles"> <br>

            <button type="button" onclick="alturaIsosceles()">Calcular la altura</button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
